<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" width="600" cellspacing="5" cellspadding="5">
<th colspan="2"><h1>Enrollment Form</h1></th>

<tr>
    <td>First Name</td>
    <td><input type="text" name="firstname" id="firstname"></input>I</td> 
</tr>

<tr>
    <td>Last Name</td>
    <td><input type="text" name="lastname" id="lastname"></input></td>
</tr>
<tr><td>Email</td>
<td><input type="email" name="email" id="email"> </td></tr>

<tr>
    <td>Password</td>
    <td><input type="password" name="password" id="password"></input>
    </td>
</tr>

<tr>
    <td>DOB</td>
    <td><input type="date" name="Date of Birth" id="DOB"></input>
    </td>
</tr>

<tr>
    <td>Upload</td>
    <td>
        <input type="File" name="upload" id="upload"></input>
        </td></tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="Male" value="Male">Male</input>
                <input type="radio" name="gender" id="Female" value="Female">Female</input>
                <input type="radio" name="gender" id="Other" value="Other">Other</input>
            </td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="music" id="music" value="music">Music</input>
                <input type="checkbox" name="reading" id="reading" value="reading">Reading</input>
                <input type="checkbox" name="travelling" id="travelling" value="travelling">Travelling</input>
                <input type="checkbox" name="hiking" id="hiking" value="hiking">Hiking</input>
                <input type="checkbox" name="baking" id="baking" value="baking">Baking</input>
                <input type="checkbox" name="skiing" id="skiing" value="skiing">Skiing</input>
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
                <select name="Country" id="Country">
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Canada">Canada</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td>
                <textarea name=" " id="" cols="60" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="submit" value="Register"></input>
                <input type="Reset" name="Reset"  value="Reset"></input>
               
            </td>
        </tr>
       
    </table>    
</form>
    
</body>
</html>
